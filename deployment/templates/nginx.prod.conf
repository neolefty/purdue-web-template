# Nginx configuration for local production testing
# Emulates the production server setup

upstream django_app {
    # Unix socket connection to Gunicorn
    server unix:/var/run/gunicorn/gunicorn.sock fail_timeout=0;
}

# HTTP server - redirect to HTTPS (commented out for local testing)
# server {
#     listen 80;
#     server_name django-template.local;
#     return 301 https://$server_name$request_uri;
# }

# For local testing, we'll use HTTP only
server {
    listen 80;
    server_name django-template.local localhost;

    # Client upload size
    client_max_body_size 100M;

    # Timeouts
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Static files (React build)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Django API endpoints
    location /api {
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Django admin interface
    location /admin {
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Django static files (admin, rest_framework, etc)
    location /static/ {
        alias /usr/share/nginx/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Django media files (user uploads)
    location /media/ {
        alias /usr/share/nginx/media/;
        expires 7d;
        add_header Cache-Control "public";

        # Prevent execution of uploaded files
        location ~* \.(php|php3|php4|php5|phtml|pl|py|rb|sh|bash)$ {
            deny all;
        }
    }

    # Health check endpoint (for monitoring)
    location /health {
        proxy_pass http://django_app/api/health/;
        access_log off;
    }

    # Swagger/API documentation
    location /api/swagger {
        proxy_pass http://django_app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
    }

    # Block access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
}
