# SSL Parameters for Nginx
# Strong SSL Security Configuration
# Save this as /etc/nginx/ssl-params.conf and include in server blocks

# Modern SSL protocols only
ssl_protocols TLSv1.2 TLSv1.3;

# Strong cipher suite (Mozilla Modern compatibility)
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Let the client choose the cipher
ssl_prefer_server_ciphers off;

# OCSP Stapling - fetch OCSP records from URL in ssl cert and cache them
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolver for OCSP stapling (use your local DNS)
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# SSL session cache and timeout
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# Diffie-Hellman parameter (generate with: openssl dhparam -out /etc/nginx/dhparam.pem 2048)
# ssl_dhparam /etc/nginx/dhparam.pem;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
