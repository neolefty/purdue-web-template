<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Web Application</title>
    <meta name="description" content="Purdue Web Application">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- React app styles will be injected here by Vite -->
</head>
<body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>

    <!-- Django context for React -->
    <script>
        window.__DJANGO_CONTEXT__ = {
            debug: {{ debug|lower }},
            authMethod: '{{ auth_method }}',
            csrfToken: '{{ csrf_token }}',
        };
    </script>

    <!-- React app script will be injected here by Vite build -->
    {% if debug %}
        <!-- Development mode: Vite dev server -->
        <script type="module" src="http://localhost:5173/@vite/client"></script>
        <script type="module" src="http://localhost:5173/src/main.tsx"></script>
    {% else %}
        <!-- Production mode: Built files with hashed names -->
        {% load static %}
        {% load vite_assets %}
        {% vite_assets %}
    {% endif %}
</body>
</html>
