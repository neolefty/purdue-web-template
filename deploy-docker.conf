# Deployment Configuration for Docker Testing
# This uses the actual deployment scripts in a containerized environment

# Application Settings
APP_NAME="django-template"
APP_DIR="/app"
APP_USER="nginx"
APP_GROUP="nginx"

# Server Settings
SERVER_NAME="localhost django-template.local"
CLIENT_MAX_SIZE="100M"

# SSL Certificate Paths (self-signed for testing)
SSL_CERT="/etc/nginx/ssl/server.crt"
SSL_KEY="/etc/nginx/ssl/server.key"

# Socket and Runtime Paths
SOCKET_PATH="/run/gunicorn.sock"
PID_FILE="/run/django-template.pid"
LOG_DIR="/var/log/django-template"

# Database Settings
DB_ENGINE="postgresql"
DB_NAME="django_template_prod"
DB_USER="django_template_user"
DB_PASSWORD="productionpass123"
DB_HOST="db"
DB_PORT="5432"

# Django Settings
DJANGO_SECRET_KEY="prod-secret-key-change-this-in-production"
DJANGO_DEBUG="False"
DJANGO_ALLOWED_HOSTS="localhost,127.0.0.1,django-template.local"

# Authentication Method
AUTH_METHOD="email"

# SAML Settings (not used in Docker testing)
SAML_SP_ENTITY_ID="https://localhost"
SAML_SP_ACS_URL="https://localhost/api/auth/saml/acs/"
SAML_SP_SLS_URL="https://localhost/api/auth/saml/sls/"

# Email Settings (using mailhog for testing)
EMAIL_HOST="mailhog"
EMAIL_PORT="1025"
EMAIL_USE_TLS="False"
EMAIL_HOST_USER=""
EMAIL_HOST_PASSWORD=""
DEFAULT_FROM_EMAIL="noreply@django-template.local"

# CORS Settings
CORS_ALLOWED_ORIGINS="http://localhost,http://127.0.0.1,http://django-template.local,https://django-template.local"

# Gunicorn Settings
GUNICORN_WORKERS="2"
GUNICORN_WORKER_CLASS="sync"
GUNICORN_THREADS="1"
GUNICORN_WORKER_CONNECTIONS="1000"
GUNICORN_TIMEOUT="30"
GUNICORN_KEEPALIVE="2"
GUNICORN_MAX_REQUESTS="1000"
GUNICORN_MAX_REQUESTS_JITTER="50"
GUNICORN_BACKLOG="2048"
GUNICORN_CAPTURE_OUTPUT="False"
GUNICORN_PRELOAD="False"
GUNICORN_RELOAD="False"
GUNICORN_LIMIT_REQUEST_LINE="4094"
GUNICORN_LIMIT_REQUEST_FIELDS="100"
GUNICORN_LIMIT_REQUEST_FIELD_SIZE="8190"
GUNICORN_LOG_LEVEL="info"

# Static and Media
STATIC_ROOT="/app/staticfiles"
MEDIA_ROOT="/app/media"

# Additional Settings for Docker
SECURE_SSL_REDIRECT="False"  # Disable for local testing
